<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성들</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="../패크스캠퍼스/css/1 html+css.css">
  <script defer src="../패크스캠퍼스/js/main.js"></script>
  <!-- defer를 사용하여 script를 위쪽에 작성 가능 -->
</head>
<body>
  
  <a href="https://naver.com">NAVER</a>

  <!-- 새탭에서 열기, 마우스선택시 설명 추가됨 -->
  <a href="https://naver.com" target = "_black" title = "네이버로 이동">NAVER</a>
  
  <!-- 기본 입력창 -->
  <input type="text" >
  <!-- 미리 넣어져있는 입력창 -->
  <input type="text" value = "김부종">
  <!-- 참고할수 있게 입력되어있는 값 -->
  <input type="text" placeholder="이름">
  <!-- 입력할수 없게 되어있는 입력창 -->
  <input type="text" disabled>

  <input type="text" value = "김부종" placeholder="이름">

  <input type="password">

  
  <label>
    <input type="checkbox" checked> 미리체크된 상태, 글씨클릭 체크 가능
  </label>
  
  <input type="checkbox"> 미리체크 x, 글씨클릭 체크 x


  <!-- 가상클래스에서 박스는 포커스를 사용할 수 있게 하는 속성 추가 -->
  <!-- 보통 포커스는 input, label등에 사용 가능 -->
  <div class = "box1"></div>
  <div class = "box" tabindex="-1"></div>
  <input type="text" class = "text">
  <a href="/패크스캠퍼스/index.html">아</a>

  <section class = "fruits">
    <span>딸기</span><br>
    <span data-fruit-name = "pineapple">파인애플</span>  <!--data-fruit-name으로 저장하여 js에서 수정가능-->
    <section>오렌지</section>
    <p class = "afterbefore">망고</p>
    <h3>사과</h3>
  </section>
  
  <div class="parent">
    <div class="child"></div>
  </div>

  
</body>
</html>
